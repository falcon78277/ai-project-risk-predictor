<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Project Risk Predictor Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }

        .chart-container {
            width: 90%;
            margin: 40px auto;
            background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 255, 217, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #00ffd9;
            font-size: 2rem;
        }

        canvas {
            max-width: 100%;
        }

        .btn {
            background-color: #00ffd9;
            padding: 10px 18px;
            text-decoration: none;
            color: #000;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn:hover {
            background-color: transparent;
            border: 2px solid #00ffd9;
            color: #00ffd9;
        }

        .center {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<h1>ü§ñ AI Project Risk Predictor Dashboard</h1>

<div class="chart-container">
    <canvas id="riskChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="workloadChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="statusChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="timelineChart"></canvas>
</div>

<div class="chart-container">
    <canvas id="confidenceChart"></canvas>
</div>

<div class="center">
    <a href="/" class="btn">üîô Back to Upload</a>
</div>

<script>
    // Injected Data
    const riskLabels = {{ risk_labels | default([]) | tojson }};
    const riskValues = {{ risk_values | default([]) | tojson }};
    const workloadLabels = {{ workload_labels | default([]) | tojson }};
    const workloadValues = {{ workload_values | default([]) | tojson }};
    const statusLabels = {{ status_labels | default([]) | tojson }};
    const statusValues = {{ status_values | default([]) | tojson }};
    const timelineProjects = {{ timeline_projects | default([]) | tojson }};
    const timelinePlanned = {{ timeline_planned | default([]) | tojson }};
    const timelineActual = {{ timeline_actual | default([]) | tojson }};
    const confidenceProjects = {{ confidence_projects | default([]) | tojson }};
    const confidenceScores = {{ confidence_scores | default([]) | tojson }};

    // Global Chart Options
    Chart.defaults.color = '#ffffff';

    // Chart 1: Risk Chart
    new Chart(document.getElementById('riskChart'), {
        type: 'bar',
        data: {
            labels: riskLabels.map(x => x == 1 ? 'üî• High Risk' : 'üü¢ Low Risk'),
            datasets: [{
                label: 'Projects by Risk Level',
                data: riskValues,
                backgroundColor: ['#ff4d4d', '#4caf50'],
                borderRadius: 12,
                barThickness: 60
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'üìä Project Risk Levels',
                    color: '#00ffd9',
                    font: { size: 18, weight: 'bold' }
                }
            },
            animation: {
                duration: 1000,
                easing: 'easeOutBounce'
            }
        }
    });

    // Chart 2: Workload Pie Chart
    new Chart(document.getElementById('workloadChart'), {
        type: 'pie',
        data: {
            labels: workloadLabels,
            datasets: [{
                label: 'Workload Distribution',
                data: workloadValues,
                backgroundColor: ['#00ffd9', '#ffc107', '#ff5722', '#7c4dff']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'üë®‚Äçüíª Team Workload Distribution',
                    color: '#00ffd9',
                    font: { size: 18, weight: 'bold' }
                }
            }
        }
    });

    // Chart 3: Project Status Chart
    new Chart(document.getElementById('statusChart'), {
        type: 'doughnut',
        data: {
            labels: statusLabels,
            datasets: [{
                label: 'Project Status',
                data: statusValues,
                backgroundColor: ['#607d8b', '#2196f3', '#4caf50', '#f44336']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'üìå Project Status Overview',
                    color: '#00ffd9',
                    font: { size: 18, weight: 'bold' }
                }
            }
        }
    });

    // Chart 4: Timeline Deviation
    new Chart(document.getElementById('timelineChart'), {
        type: 'bar',
        data: {
            labels: timelineProjects,
            datasets: [
                {
                    label: 'Planned (Days)',
                    data: timelinePlanned,
                    backgroundColor: '#00bcd4'
                },
                {
                    label: 'Actual (Days)',
                    data: timelineActual,
                    backgroundColor: '#e91e63'
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'üìÖ Timeline Deviation by Project',
                    color: '#00ffd9',
                    font: { size: 18, weight: 'bold' }
                }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Chart 5: Confidence Line
    new Chart(document.getElementById('confidenceChart'), {
        type: 'line',
        data: {
            labels: confidenceProjects,
            datasets: [{
                label: 'Prediction Confidence (%)',
                data: confidenceScores,
                fill: false,
                borderColor: '#00ffd9',
                backgroundColor: '#00ffd9',
                tension: 0.3
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'üìà Model Prediction Confidence',
                    color: '#00ffd9',
                    font: { size: 18, weight: 'bold' }
                }
            },
            scales: {
                y: {
                    min: 0,
                    max: 100,
                    ticks: {
                        callback: function(value) {
                            return value + '%';
                        }
                    }
                }
            }
        }
    });
</script>

</body>
</html>
